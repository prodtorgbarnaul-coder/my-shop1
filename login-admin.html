<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель | Магазин "Для своих"</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Стили страницы входа */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .login-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .notification {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .notification-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .notification-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <h1>ДЛЯ СВОИХ</h1>
            <p>Закрытый магазин для друзей и близких</p>
        </div>
        
        <div id="notification" class="notification">
            <span id="notificationText"></span>
        </div>
        
        <div class="login-header">
            <h2>Вход в админ-панель</h2>
            <p>Введите данные администратора</p>
        </div>
        
        <form id="loginForm" onsubmit="return login(event)">
            <div class="form-group">
                <input type="text" id="username" class="form-input" placeholder="Логин (admin)" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Пароль (admin123)" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                <i class="fas fa-sign-in-alt"></i> Войти в админ-панель
            </button>
            
            <div id="loadingIndicator" style="display: none; text-align: center; margin-top: 15px;">
                <i class="fas fa-spinner fa-spin"></i> Проверка данных...
            </div>
        </form>
        
        <div class="login-links">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Вернуться в магазин
            </a>
        </div>
    </div>

    <script>
        // ПРОСТАЯ И НАДЁЖНАЯ ФУНКЦИЯ ВХОДА
        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Попытка входа:', username, password);
            
            // ВСЕГДА ПУСКАЕМ admin/admin123
            if (username === 'admin' && password === 'admin123') {
                console.log('✅ Успешный вход!');
                
                // Сохраняем статус администратора
                localStorage.setItem('isAdmin', 'true');
                localStorage.setItem('adminLoginTime', new Date().toISOString());
                
                // Сохраняем учётные данные
                const credentials = { 
                    login: 'admin', 
                    password: 'admin123',
                    lastLogin: new Date().toISOString()
                };
                localStorage.setItem('adminCredentials', JSON.stringify(credentials));
                
                showNotification('✅ Успешный вход! Перенаправление...', 'success');
                
                // Перенаправляем через 1 секунду
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
                
                return true;
            } else {
                showNotification('❌ Неверный логин или пароль. Используйте: admin / admin123', 'error');
                return false;
            }
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notification.className = `notification notification-${type}`;
            notificationText.textContent = message;
            notification.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        }
        
        // Проверяем, если уже авторизован
        document.addEventListener('DOMContentLoaded', function() {
            const isAdmin = localStorage.getItem('isAdmin');
            if (isAdmin === 'true') {
                window.location.href = 'admin.html';
            }
            
            console.log('✅ Страница входа загружена');
        });
    </script>
<script>
// ============================================
// ФУНКЦИЯ ДЛЯ ТЕСТИРОВАНИЯ
// ============================================

// Эта функция будет доступна только на странице login-admin.html
function testLogoutAdmin() {
    console.log('Тестовая функция logoutAdmin');
    localStorage.removeItem('isAdmin');
    localStorage.removeItem('adminLoginTime');
    window.location.href = 'login-admin.html';
}

// Проверяем в консоли
console.log('✅ testLogoutAdmin доступна:', typeof testLogoutAdmin);
</script>
</body>
</html>
