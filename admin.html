<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Административная панель</title>
</head>
<body>
    <header>
        <h1>Администрация интернет-магазина</h1>
    </header>

    <!-- Таблица гостей -->
    <section id="guests-list">
        <table class="guest-table">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Телефон</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="guestsTable"></tbody>
        </table>
    </section>

    <!-- История заказов -->
    <section id="orders-history">
        <h2>История заказов</h2>
        <div id="ordersHistory"></div>
    </section>

    <footer>
        © 2024 My Shop
    </footer>

    <script src="admin-script.js"></script>
</body>
</html>
